<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Editor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Lottie Web CDN with Fallback -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.1/lottie.min.js"
            onerror="loadFallbackLottie()"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lottie Editor</h1>
        
        <!-- File Upload -->
        <div class="upload-section">
            <label class="upload-btn">
                üìÅ Upload Lottie JSON
                <input type="file" id="lottieUpload" accept=".json" hidden>
            </label>
        </div>

        <!-- Animation Container -->
        <div id="animation-container" class="animation-viewport">
            <div class="animation-placeholder">Upload a Lottie file to begin</div>
        </div>

        <!-- Editor Controls -->
        <div class="editor-panel">
            <!-- ... (keep existing editor controls) ... -->
        </div>

        <button class="export-btn" onclick="exportMP4()">üì§ Export MP4</button>
    </div>

    <!-- Fallback Lottie Loader -->
    <script>
        function loadFallbackLottie() {
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/lottie-web@5.9.1/build/player/lottie.min.js';
            document.head.appendChild(script);
        }
    </script>
    
    <script src="script.js"></script>
</body>
</html>
