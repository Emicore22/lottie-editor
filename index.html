<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.1/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lottie Editor</h1>
        
        <!-- File Upload -->
        <label class="upload-btn">
            üìÅ Upload Lottie JSON
            <input type="file" id="lottieUpload" accept=".json" hidden>
        </label>

        <!-- Animation Display -->
        <div id="animation-container"></div>

        <!-- Editor Controls -->
        <div class="editor-panel">
            <div class="control-group">
                <h3>‚úèÔ∏è Text Editor</h3>
                <input type="text" id="textInput" placeholder="Enter new text">
                <button onclick="updateText()">Update Text</button>
            </div>

            <div class="control-group">
                <h3>üé® Color Editor</h3>
                <input type="color" id="colorPicker" value="#ff0000">
                <button onclick="updateColor()">Apply Color</button>
            </div>
        </div>

        <!-- Export Section -->
        <div class="export-section">
            <button class="export-btn" onclick="exportMP4()">üì§ Export MP4</button>
            <div id="export-status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
