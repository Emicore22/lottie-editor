<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottie Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.1/lottie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lottie Editor</h1>
        
        <!-- File Upload -->
        <div class="upload-section">
            <label class="upload-btn">
                📁 Upload Lottie JSON
                <input type="file" id="lottieUpload" accept=".json" hidden>
            </label>
        </div>

        <!-- Animation Container -->
        <div id="animation-container" class="animation-viewport"></div>

        <!-- Editor Controls -->
        <div class="editor-panel">
            <div class="control-group">
                <h3>📝 Text Layers</h3>
                <select id="textLayerSelect">
                    <option value="-1">Select Text Layer</option>
                </select>
                <div id="originalTextPreview" class="preview-text"></div>
                <input type="text" id="textInput" placeholder="Enter new text">
                <button onclick="updateText()">Update Text</button>
            </div>

            <div class="control-group">
                <h3>🎨 Color</h3>
                <input type="color" id="colorPicker" value="#ff0000">
                <button onclick="updateColor()">Apply Color</button>
            </div>
        </div>

        <!-- Export Section -->
        <button class="export-btn" onclick="exportMP4()">📤 Export MP4</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
